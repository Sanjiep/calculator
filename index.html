<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script> src="/script.js" </script>
</head>

<body>
    <div class="container">
        <form action="" class="calculator" name="calc">
            <input type="text" readonly class="value" name="txt" />
            <span class="num clear" onclick="calc.txt.value = ''">AC</span>
            <span class="num delete" onclick="calc.txt.value = calc.txt.value.substr(0, calc.txt.value.length -1)"><</span>
            <span class="num percentage" onclick="document.calc.txt.value += '%'">%</span>
            <span class="num divide" onclick="document.calc.txt.value += '/'">/</span>
            <span class="num" onclick="document.calc.txt.value += '7'">7</span>
            <span class="num" onclick="document.calc.txt.value += '8'">8</span>
            <span class="num" onclick="document.calc.txt.value += '9'">9</span>
            <span class="num multiple" onclick="document.calc.txt.value += '*'">Ã—</span>
            <span class="num" onclick="document.calc.txt.value += '4'">4</span>
            <span class="num" onclick="document.calc.txt.value += '5'">5</span>
            <span class="num" onclick="document.calc.txt.value += '6'">6</span>
            <span class="num minus" onclick="document.calc.txt.value += '-'">-</span>
            <span class="num" onclick="document.calc.txt.value += '1'">1</span>
            <span class="num" onclick="document.calc.txt.value += '2'">2</span>
            <span class="num" onclick="document.calc.txt.value += '3'">3</span>
            <span class="num plus" onclick="document.calc.txt.value += '+'">+</span>
            <span class="num" onclick="document.calc.txt.value += '.'">.</span>
            <span class="num" onclick="document.calc.txt.value += '0'">0</span>
            <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
            <!-- <span class="num" onclick="document.calc.txt.value += '00'">00</span> -->
        </form>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });
    </script>
   <footer>
       <div class="foot">
           <p>&copy; Made By Sanjiep </p>
       </div>
   </footer>
</body>
</html>
